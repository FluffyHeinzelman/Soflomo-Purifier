sudo: false
language: php

matrix:
  fast_finish: true
  include:
  - php: 5.5
  - php: 5.6
  - php: 7
  - php: hhvm
  allow_failures:
  - php: hhvm

cache:
 directories:
 - $HOME/.composer/cache
 - vendor

before_install:
 - composer self-update

install:
 - composer install --dev --prefer-source --no-interaction

script:
 - ./vendor/bin/php-cs-fixer --version
 - ./vendor/bin/php-cs-fixer fix -v --dry-run
 - phpunit
